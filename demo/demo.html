<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name">
        <input type="text" value="KH001" readonly>
        <input type="number" name="number" id="" placeholder="Enter number" min="1" max="3">
        <input type="email" name="email" id="" placeholder="Enter email">
        <input type="password" name="password" id="">
        <br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
        <input type="date" name="" id="">
        <input type="file" name="" id="">
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="">Your car?</option>
            <option value="">Lambor</option>
            <option value="">Ferrari</option>
        </select>
        <br>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <input type="text" placeholder="Full Name">
        </fieldset>
        <select name="" id="">
            <optgroup>
                <option value="">Your car?</option>
                <option value="">Lambor</option>
                <option value="">Ferrari</option>
            </optgroup>
    
            <optgroup>
                <option value="">Your motor?</option>
                <option value="">H2R</option>
                <option value="">H2</option>
            </optgroup>
        </select>
        
        <br>
        <input type="checkbox" name="car" id="1" value="Lambor">
        <label for="1">Lambor</label>
        <input type="checkbox" name="car" id="2" value="Ferrari">
        <label for="2">Ferrari</label>
        <input type="checkbox" name="car" id="3" value="Mercedes">
        <label for="3">"Mercedes</label>
        <input type="checkbox" name="car" id="4" value="Honda">
        <label for="4">Honda</label>

        <br>
        <br>
        <button type="submit">Submit</button>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>


    <form action=""></form>
</body>
</html>
